{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONNECT</title>
    <style>
        /* Top bar styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(22, 73, 39, 0.8);
            padding: 10px;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        /* Button style */
        .button {
            background-color: rgb(206, 210, 222);
            border: 2px solid rgb(255, 255, 255);
            color: black;
            text-align: center;
            font-size: 16px;
            border-radius: 12px;
            width: 120px;
            height: 45px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 20px;

        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('{% static "images/trial.png" %}');
            background-color: rgb(230, 222, 211);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            font-family: 'Bahnschrift Light', sans-serif;
        
        
    }
        
    </style>
</head>
<body>
    <div class="top-bar">
        <!-- <div><button onclick="back()"><img style="height: 25px;"src='{% static "images/back.png" %}'></button></div> -->
        <div class="logo">MEDICONNECT</div>
   
    <div>
        <button class="button" onclick="signout()"> Sign Out</button>
    </div>
</div>
<script>
    function signout(){
        window.location.href = "/signout";
    }
    function back(){
        window.history.back();
    }
</script>
    {% block content %}
    {% endblock %}
    </body>
    </html>
