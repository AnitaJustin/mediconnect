
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONNECT</title>
    <style>
        /* Top bar styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(25, 141, 147);
            padding: 10px;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        /* Button style */
        .button {
            background-color: rgb(206, 210, 222);
            border: 2px solid black;
            color: black;
            text-align: center;
            font-size: 16px;
            border-radius: 12px;
            width: 120px;
            height: 45px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 20px;

        }
        
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">MEDICONNECT</div>
   
    <div>
        <button class="button" onclick="signout()"> Sign Out</button>
    </div>
</div>
<script>
    function signout(){
        window.location.href = "/signout";
    }
</script>
    {% block content %}
    {% endblock %}
    </body>
    </html>
