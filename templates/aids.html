
{% extends "userdashboard.html" %}

{% block content %}
<style>
    .donate_aid {
  background-color:  rgba(22, 73, 39,0.9);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 500px;
  width: 100%;
  margin: auto; /* Center the form horizontally */
}

.donate_aid h2 {
  color:  rgb(255, 255, 255);
  margin-bottom: 5px;
  font-size: 28px;
}

.donate_aid form {
  margin-top: 5px;
  color:  rgb(255, 255, 255);
  
}

.donate_aid input {
  padding: 10px;
  border: 1px solid rgb(57, 165, 93);
  margin-bottom: 2px;
  width: 100%; /* Make the input fields fill the available width */
}

.donate_aid table {
        width: 90%;
        margin-top: 10px;
    }

.donate_aid button {
  background-color: #095a28;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


    </style>
<br><br><br>
<div class="donate_aid">
    <h2>Donation Form</h2>
    <form method="post" enctype="multipart/form-data"  action="{% url 'aids' %}">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>

    </form>
    </div>
{% endblock %}
