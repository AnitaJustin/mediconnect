

{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
.signin {
  background-color: rgb(69, 126, 56);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  margin: auto;
}

.signin h2 {
  color: #333;
  margin-bottom: 20px;
  font-size: 24px;
}

.signin form {
  margin-top: 10px;
}

.signin input {
  padding: 10px;
  border: 1px solid rgb(57, 165, 93);
  margin-bottom: 10px;
}

.signin button {
  background-color: #095a28;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.signin a {
  display: block;
  margin-top: 10px;
  color: #333;
}
.alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dce3e1;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
    </style>

<body>  
<div class="alert" id="alertMessage"></div>

{% if messages %}
    <script>
        // Display alert message dynamically
        var alertMessage = document.getElementById('alertMessage');
        {% for message in messages %}
            alertMessage.innerHTML = '{{ message }}';
            alertMessage.style.display = 'block';
            setTimeout(function() {
                alertMessage.style.display = 'none';
            }, 5000); // 5 seconds
        {% endfor %}
    </script>
{% endif %}
{% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<br><br><br>
<div class="signin">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <a href="{% url 'admin_signin' %}">Sign in as Admin</a>
</div>

{% endblock %}
