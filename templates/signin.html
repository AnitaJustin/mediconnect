{% extends "main.html" %}

{% block content %}
{% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
    <h2>Sign In</h2>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
{% endblock %}
