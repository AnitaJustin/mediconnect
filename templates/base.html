{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONNECT</title>
    <style>
        /* Top bar styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(22, 73, 39,0.9);
            padding: 10px;
            margin: auto;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        /* Button style */
        .button {
            background-color: rgb(206, 210, 222);
            border: 2px solid rgb(255, 255, 255);
            color: black;
            text-align: center;
            font-size: 16px;
            border-radius: 12px;
            width: 120px;
            height: 45px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 20px;

        }
        body {
 
        background-image: url("{% static 'images/base2 (2).jpg' %}");
        background-color: rgb(225, 222, 217);
        background-size:cover; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
        background-repeat: no-repeat;
        margin: 0; /* Remove default margin to ensure the image covers the entire body */
        padding: 0; /* Remove default padding */
        font-family: 'Bahnschrift Light', sans-serif;
        
    }
    .home{
           
        margin-right: 10px;
       
       }
    .home:hover{
          
        margin-right: 10px;
        background-color:rgba(151, 216, 174, 0.9);
        border-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }
      .form-input {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        border-radius: 8px;
    }
    
    </style>
    <link rel="stylesheet" href="{% static  'css/signin.css'  %}">   
    

  <!-- bootstrap core css -->

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- nice select -->

</script>
