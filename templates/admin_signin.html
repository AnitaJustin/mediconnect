{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONNECT</title>
    <style>
        /* Top bar styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(22, 73, 39, 0.9);
            padding: 10px;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 35px;
            padding: 10px;
        }
        .home{
           
            margin-right: 10px;
        }
        .home:hover{
           
           margin-right: 10px;
           background-color:rgba(151, 216, 174, 0.9);
           border-color: rgba(0, 0, 0, 0.9);
           cursor: pointer;
       }
        

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-family: 'Bahnschrift Light', sans-serif;
            align-items: center;
            justify-content: center;
        }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height:100%;
        z-index: -1;
        background-image: url('{% static "images/common.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
.signin {
  background-color: rgba(22, 73, 39,0.9);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  margin: auto;
}

.signin h2 {
  color: rgb(255, 255, 255);
  margin-bottom: 20px;
  font-size: 24px;
}

.signin form {
  margin-top: 10px;
  color: #fff;
}

.signin input {
  padding: 10px;
  border: 1px solid rgb(47, 125, 73);
  margin-bottom: 10px;
}

.signin button {
  background-color: #9fb6a7;
  color: rgb(0, 0, 0);
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 12px;
  font-weight: bold;
}
.signin button:hover{
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;

        }

.alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dce3e1;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>  
    <div class="top-bar">
        <div class="logo">MEDICONNECT</div>
        <div ><img src='{% static "images/homes.png" %}' onclick="home()" class="home"></div>

</div>
<div class="alert" id="alertMessage"></div>

{% if messages %}
    <script>
        // Display alert message dynamically
        var alertMessage = document.getElementById('alertMessage');
        {% for message in messages %}
            alertMessage.innerHTML = '{{ message }}';
            alertMessage.style.display = 'block';
            setTimeout(function() {
                alertMessage.style.display = 'none';
            }, 5000); // 5 seconds
        {% endfor %}
    </script>
{% endif %}
{% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<br><br><br>
<div class="signin">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'admin_signin' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
</div>
<script>
    function home(){
        window.location.href = "/";
    }
</script>
</body>
</html>
