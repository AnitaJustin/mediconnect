{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONNECT</title>
    <style>
        /* Top bar styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(22, 73, 39, 0.8);
            padding: 10px;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        /* Button style */
        .button {
            background-color: rgb(206, 210, 222);
            border: 2px solid black;
            color: black;
            text-align: center;
            font-size: 16px;
            border-radius: 12px;
            width: 120px;
            height: 45px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 20px;

        }
        body {
    position: relative;
    margin: 0;
    padding: 0;
    font-family: 'Bahnschrift Light', sans-serif;
    /* display: flex; */
    align-items: center;
    justify-content: center;
    /* height: 100vh; */
}

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height:100%;
        z-index: -1;
        background-image: url('{% static "images/common.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(0px); /* Adjust the blur radius as needed */
    }
.signin {
  background-color: rgb(69, 126, 56);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  margin: auto;
}

.signin h2 {
  color: #333;
  margin-bottom: 20px;
  font-size: 24px;
}

.signin form {
  margin-top: 10px;
}

.signin input {
  padding: 10px;
  border: 1px solid rgb(57, 165, 93);
  margin-bottom: 10px;
}

.signin button {
  background-color: #095a28;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.signin a {
  display: block;
  margin-top: 10px;
  color: #333;
}
.alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dce3e1;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>  
    <div class="top-bar">
        <div class="logo">MEDICONNECT</div>
</div>
<div class="alert" id="alertMessage"></div>

{% if messages %}
    <script>
        // Display alert message dynamically
        var alertMessage = document.getElementById('alertMessage');
        {% for message in messages %}
            alertMessage.innerHTML = '{{ message }}';
            alertMessage.style.display = 'block';
            setTimeout(function() {
                alertMessage.style.display = 'none';
            }, 5000); // 5 seconds
        {% endfor %}
    </script>
{% endif %}
{% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<div class="signin">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'admin_signin' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
