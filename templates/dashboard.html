
{% extends "main.html" %}
    {% block title %}Dashboard{% endblock %}
    {% block content %}
    <br><br><br>
{% if messages %}   
<div id="myModal" class="modal" style="
    display: none;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #dd9a4f;
    color: white;
    padding: 20px;
    z-index: 1;
">
    <span class="close" onclick="closeModal()" style="color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;">
    &times;</span>
    <p id="modal-content"></p>
</div>
{% endif %}

   
    <div class="button_container">
        <button class="button" type="button" onclick="donate()">Donate</button>
        
    <button class="button" type="button" onclick="receiver()" >Request</button>
    <div id="donateOptions" style="display: none;">
        <h1>What do you wanna Donate?</h1>
        <br><br>
        <button class="donor-button-sub" type="button" style=" background-color: rgb(206, 210, 222);
        width: 140px;
        height: 35px; 
        margin: 30px;
        font-size: 15px;" onclick="donateMedicine()">Medicine</button>
        <button class="donor-button-sub" type="button" style= " background-color: rgb(206, 210, 222);
        width: 140px;
        height: 35px; 
        margin: 30px;
        font-size: 15px;" onclick="donateAids()">Other Aids</button>
    </div>
    <div id="receiveOptions" style="display: none;">
        <h1>What do you wanna request?</h1>
        <br><br>
        <button class="receiver-button-sub" type="button" style=" background-color: rgb(206, 210, 222);
        width: 140px;
        height: 35px; 
        margin: 30px;
        font-size: 15px;" onclick="receiveMedicine()">Medicine</button>
        <button class="donor-button-sub" type="button" style= " background-color: rgb(206, 210, 222);
        width: 140px;
        height: 35px; 
        margin: 30px;
        font-size: 15px;" onclick="receiveAids()">Other Aids</button>
    </div>

    </div>

    <script>
        function donateMedicine() {
            window.location.href = "/medicine";
        }
        function donateAids() {
            window.location.href ="/aids";
        }
        function donate() {
            var donateOptions = document.getElementById("donateOptions");
            if (donateOptions.style.display === "none") {
                donateOptions.style.display = "flex"; /* Display as a flex container */
            } else {
                donateOptions.style.display = "none";
            }
        }
        function receiver() {
            var receiveOptions = document.getElementById("receiveOptions");
            if (receiveOptions.style.display === "none") {
                receiveOptions.style.display = "flex"; /* Display as a flex container */
            } else {
                receiveOptions.style.display = "none";
            }
        }
        function receiveMedicine(){
            window.location.href = "/request_medicine";
        }
        function receiveAids(){
            window.location.href = "/request_aid";
        }
        
        function previous() {
            window.location.href = "";
        }

        function closeAlert() {
            document.getElementById('alert-box').style.display = 'none';
        }
        function displayModal(message) {
            var modal = document.getElementById('myModal');
            var modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = message;
            modal.style.display = 'block';
        }
        function closeModal() {
            var modal = document.getElementById('myModal');

            modal.style.display = 'none';
        }
        window.onload = function() {
            {% for message in messages %} 
        var alertMessage = "{{ message }}";
        if (alertMessage) {
            displayModal(alertMessage);
            // Hide the modal after 5 seconds (adjust as needed)
            setTimeout(closeModal, 5000);
        }
    {% endfor %}
        };
    </script>
{% endblock %}
